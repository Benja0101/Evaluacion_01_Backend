{% extends 'lista/base.html' %}
{% block title %}Detalle de Contacto{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Detalle de Contacto</h1>
<div class="bg-white shadow p-4 rounded">
    <p><strong>Nombre:</strong> {{ contacto.nombre }}</p>
    <p><strong>Teléfono:</strong> {{ contacto.telefono }}</p>
    <p><strong>Correo:</strong> {{ contacto.correo }}</p>
    <p><strong>Dirección:</strong> {{ contacto.direccion }}</p>
</div>
<a href="{% url 'lista_contactos' %}" class="mt-4 inline-block text-blue-600 hover:underline">Volver a la lista</a>
{% endblock %}
