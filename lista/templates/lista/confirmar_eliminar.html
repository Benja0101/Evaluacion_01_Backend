{% extends 'lista/base.html' %}
{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-red-600">¿Eliminar contacto?</h1>
<p>¿Estás seguro de que deseas eliminar el contacto <strong>{{ contacto.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Sí, eliminar</button>
    <a href="{% url 'lista_contactos' %}" class="ml-2 text-gray-600 hover:underline">Cancelar</a>
</form>
{% endblock %}
