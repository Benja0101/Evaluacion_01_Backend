{% extends 'lista/base.html' %}
{% block title %}Agregar Contacto{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Agregar contacto</h1>
<form method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
        <p class="text-red-600 text-sm">{{ error }}</p>
        {% endfor %}
    </div>
    {% endfor %}
    <div class="space-x-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
        <a href="{% url 'lista_contactos' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancelar</a>
    </div>
</form>
{% endblock %}
